<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>
    <title>Vue Todolist</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <div class="container my-5">

            <h1 class="text-center">VUE TODOLIST</h1>

            <ul class="list-group border border-white">
                <li v-for="(currentTodo, index) in todolist" @click="invertTodo(currentTodo)" class="list-group-item d-flex justify-content-between">
                    <span :class="currentTodo.done == true ? `text-decoration-line-through bg-success rounded-2 px-1` : ``">{{ currentTodo.text }}</span>
                    <i @click="deleteTodo(index)" class="fa-solid fa-square-xmark text-danger fs-4"></i>
                </li>
                
            </ul>

            <div class="input-group my-5">
                <span class="input-group-text">Inserisci compito</span>
                <input v-model="newTodo" @keyup.enter="addTodo()" type="text" class="form-control" placeholder="Aggiungi compito" aria-label="Aggiungi compito" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTodo()">Aggiungi</button>
              </div>

        </div>
        

    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
